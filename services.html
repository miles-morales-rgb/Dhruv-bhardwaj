<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="shopify-brands-solid.svg" alt="Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="orders.html">Orders</a></li>
            </ul>
        </nav>
    </header>

    <section id="services">
        <h2>Choose Your Event</h2>

        <div class="service-card">
            <img src="wedding.avif">
            <h3>Wedding</h3>
            <p>$5000</p>
            <button class="book-btn" onclick="selectService('Wedding', 5000)">Book Now</button>
        </div>

        <div class="service-card">
            <img src="corporate.jpeg">
            <h3>Corporate Event</h3>
            <p>$7000</p>
            <button class="book-btn" onclick="selectService('Corporate Event', 7000)">Book Now</button>
        </div>

        <div class="service-card">
            <img src="school.jpg">
            <h3>School Function</h3>
            <p>$3000</p>
            <button class="book-btn" onclick="selectService('School Function', 3000)">Book Now</button>
        </div>

        <div class="service-card">
            <img src="college.jpg">
            <h3>College Fest</h3>
            <p>$4000</p>
            <button class="book-btn" onclick="selectService('College Fest', 4000)">Book Now</button>
        </div>
    </section>

    <!-- Booking Form -->
    <section id="book-now">
        <h2>Book Your Event</h2>
        <form id="booking-form">
            <label for="event-name">Selected Event:</label>
            <input type="text" id="event-name" name="event-name" readonly>

            <label for="event-price">Total Price:</label>
            <input type="text" id="event-price" name="event-price" readonly>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Confirm Booking</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
